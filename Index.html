<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction-Free YouTube Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="video-container">
            <h1><p>Distractions? Eh! Fvck em !!</p></h1>
            <!-- YouTube video player (Initially empty) -->
            <iframe id="yt-player" width="800" height="450" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>

            <!-- Input box to enter a new YouTube URL -->
            <div class="input-container">
                <input type="text" id="video-link" placeholder="Enter YouTube video URL" />
                <button onclick="loadVideo()">Load</button>
                <button id="fullscreen-btn">Fullscreen</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
